{% block contenido %}
<div class="row justify-content-around align-items-center">
	{% for product in products %}
	<div id="productitoseparado" class="col-lg-3">
		<img class="thumbnail" src="{{product.imageURL}}">
		<div class="box-element product">
			<h2 id="nombreproducto" class="align-center"><strong>{{product.name}}</strong></h2>
			<hr>
			<h4 id="precioproducto" class="align-items-end" style="display: inline-block">${{product.price|floatformat:0}}</h4>
			<br>
			<div class="d-flex justify-content-between ">
				<a class="btn btn-outline-secondary " href="#">Ver</a>
				<button data-product={{product.id}} data-action="add" class="btn btn-outline-primary add-btn update-cart">AÃ±adir al Carrito</button>
			</div>
			
			

		</div>
	</div>
	{% endfor %}
</div>
