{% block contenido %}
<div class="row row-cols-4 justify-content-around align-items-center">
	
	{% for product in products %}
	<div id="productitoseparado" class="col">
		<img class="thumbnail" src="{{product.imageURL}}">
		<div class="box-element product">
			<h2 id="nombreproducto" class=""><strong>{{product.name}}</strong></h2>
			<hr>
			<h5 id="marcaproducto" class="">{{product.marca}}</h5>
			<h1 id="precioproducto" class="d-flex justify-content-end align-items-center">${{product.price|floatformat:0}}</h1>
			<br>
			<div class="d-flex justify-content-between ">
				<a class="btn btn-outline-secondary " style="margin-bottom: 8px;" href="#">Ver</a>
				<button data-product="{{product.id}}" style="margin-bottom: 8px;" data-action="add" id="botonprimario" class="btn btn-outline-primary add-btn update-cart">AÃ±adir al Carrito</button>
			</div>
			
			

		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
